            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: "purple",
                            weight: 0.8,
                            opacity: 0.25,
                            fillColor: "#e2fdff",
                            fillOpacity: 0.1
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.on('mouseover', function (e) {
                                layer.bindPopup('<b>' + feature.properties.name + '</b></br>' +
                                    feature.properties.admin_2 + '</br>' +
                                    feature.properties.admin_1 + '</br>' +
                                    feature.properties.id).openPopup();
                            });
                            layer.on('mouseout', function (e) {
                                layer.closePopup();
                            });
                        }
                    }
                }).addTo(refGeoJSON);
            })
            .catch(error => {
                console.error('Error loading the GeoJSON:', error);
            });

            .then(jsonData => {
                const events = jsonData.data;
                for (const event of events) {
                    const latlng = [parseFloat(event.latitude), parseFloat(event.longitude)];

                    acledMarkers.addLayer(circleMarker);
                }
                refACLED.addLayer(acledMarkers);
            })
